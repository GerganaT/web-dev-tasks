<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link id="main-stylesheet-link" rel="stylesheet" href="calculator-flex-style.css">
     <link rel="stylesheet" href="/css-reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator-frame">
        <div id="calculator-screen">
            <p id="calculator-screen-content">0</p>
        </div>
        <div id="calculator-keyboard">
            <button class="button number-button" value="1">1</button>
            <button class="button number-button" value="2">2</button>
            <button class="button number-button" value="3">3</button>
            <button class="button function-button" value="+">+</button>
            <button class="button number-button" value="4">4</button>
            <button class="button number-button" value="5">5</button>
            <button class="button number-button" value="6">6</button>
            <button class="button function-button" value="-">-</button>
            <button class="button number-button" value="7">7</button>
            <button class="button number-button" value="8">8</button>
            <button class="button number-button" value="9">9</button>
            <button class="button function-button" value="*">*</button>
            <button class="button number-button" value="0">0</button>
            <button class="button function-button reset-button" value="CE">CE</button>
            <button class="button function-button" value="=">=</button>
            <button class="button function-button" value="/">/</button>
        </div>
    </div>
    <div id="select-layout-section">
        <label for="select-layout">Select layout:</label>
    <select id="select-layout">
        <option value="flex-layout">Flex</option>
        <option value="floats-layout">Floats</option>
        <option value="grid-layout">Grid</option>
    </select>
    </div>
    <script src="calculator-logic.js"></script>
</body>
</html>
